[package]
name = "scripty_commands"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "4"
tracing = "0.1"
indexmap = "1.8"
once_cell = "1.9"
scripty_db = { path = "../scripty_db" }
scripty_i18n = { path = "../scripty_i18n" }
scripty_utils = { path = "../scripty_utils" }
scripty_config = { path = "../scripty_config" }
poise = { git = " https://github.com/GnomedDev/poise", branch = "cutting-edge", features = ["cache", "collector"] }
scripty_data_storage = { path = "../scripty_data_storage" }
scripty_audio_handler = { path = "../scripty_audio_handler" }
tokio = { version = "1.16", features = ["parking_lot", "signal"] }
serenity = { git = "https://github.com/GnomedDev/serenity", branch = "dashref", features = [
  "tokio",
  "voice",
  "dashmap",
  "parking_lot",
  "rustls_backend",
  "model",
  "gateway",
  "client",
  "cache",
  "builder",
  "collector",
  "utils",
], default-features = false }
sqlx = { version = "0.5", features = ["postgres", "macros", "migrate", "offline", "runtime-tokio-rustls", "time"] }
